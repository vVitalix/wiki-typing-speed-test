                    </fieldset>
                </div>
            </div>

            <div class="header__inner-bottom">
                <div class="search-form">
                    <input
                        class="search-form__input"
                        type="text"
                        aria-label="Search Wikipedia"
                        placeholder="Search Wikipedia"
                        name="search"
                        tabindex="1"
                    />
                    <button class="search-form__submit-btn" type="submit">
                        <svg
                            class="search-form__icon"
                            role="img"
                            aria-label="Submit"
                            width="32px"
                            height="32px"
                            viewBox="0 0 32 32"
                            fill="none"
                            xmlns="http://www.w3.org/2000/svg"
                        >

            <div class="loader-container">
                <img
                    src="https://upload.wikimedia.org/wikipedia/commons/d/de/Wikipedia-logo_%28inverse%29.png"
                    alt="Wikipedia Logo"
                    width="100"
                    class="wiki-image"
                />
            </div>

            <div class="test-container">
                <div class="test-container__test">
                    <div class="text-title">
                        <h2 class="text-title__title"></h2>
                        <svg
                            class="text-title__link-icon"
                            role="img"
                            aria-hidden="true"
                            width="32px"
                            height="32px"
                            viewBox="0 0 24 24"
                            fill="none"
                            xmlns="http://www.w3.org/2000/svg"
                        >
                            <path
                                d="M8.1796 16.7701C8.1596 16.7701 8.12961 16.7701 8.10961 16.7701C7.13961 16.6801 6.22961 16.2301 5.54961 15.5101C3.94961 13.8301 3.94961 11.1001 5.54961 9.4201L7.73961 7.12009C8.51961 6.30009 9.56961 5.84009 10.6896 5.84009C11.8096 5.84009 12.8596 6.29009 13.6396 7.12009C15.2396 8.80009 15.2396 11.5301 13.6396 13.2101L12.5496 14.3601C12.2596 14.6601 11.7896 14.6701 11.4896 14.3901C11.1896 14.1001 11.1796 13.6301 11.4596 13.3301L12.5496 12.1801C13.6096 11.0701 13.6096 9.2601 12.5496 8.1601C11.5596 7.1201 9.81961 7.1201 8.81961 8.1601L6.62961 10.4601C5.56961 11.5701 5.56961 13.3801 6.62961 14.4801C7.05961 14.9401 7.63961 15.2201 8.24961 15.2801C8.65961 15.3201 8.9596 15.6901 8.9196 16.1001C8.8896 16.4801 8.5596 16.7701 8.1796 16.7701Z"

                                d="M13.3102 18.1601C12.1902 18.1601 11.1402 17.7101 10.3602 16.8801C8.76016 15.2001 8.76016 12.4701 10.3602 10.7902L11.4502 9.64016C11.7402 9.34016 12.2102 9.33013 12.5102 9.61013C12.8102 9.90013 12.8201 10.3702 12.5401 10.6702L11.4502 11.8201C10.3902 12.9301 10.3902 14.7401 11.4502 15.8401C12.4402 16.8801 14.1801 16.8901 15.1801 15.8401L17.3702 13.5402C18.4302 12.4302 18.4302 10.6201 17.3702 9.52013C16.9402 9.06013 16.3602 8.78014 15.7502 8.72014C15.3402 8.68014 15.0402 8.31014 15.0802 7.90014C15.1202 7.49014 15.4801 7.18015 15.9001 7.23015C16.8701 7.33015 17.7802 7.77013 18.4602 8.49013C20.0602 10.1701 20.0602 12.9001 18.4602 14.5801L16.2702 16.8801C15.4802 17.7101 14.4302 18.1601 13.3102 18.1601Z"
                            />
                        </svg>
                    </div>

                    <div tabindex="2" class="text-wrapper">
                        <div class="text-wrapper__text"></div>
                    </div>

                    <div class="test__progress-bar-wrapper">
                        <div class="test__progress-bar"></div>
                    </div>
                    <div class="pause-banner">
                        <span>Click and start typing</span>
                    </div>
                </div>

                <div class="stats-container">
                    <div class="speed-stats">
                        <h5>Speed</h5>
                        <span id="wpm"></span><sup>wpm</sup>
                    </div>
                    <div class="accuracy-stats">
                        <h5>Accuracy</h5>
                        <span id="accuracy"></span>
                    </div>
                    <div class="timer-container-outer">
                        <div class="timer-container-inner">
                            <h5>Seconds</h5>
                            <span id="timer"></span>
                        </div>
                        <svg
                            class="timer-circle"
                            width="130px"
                            height="130px"
                            version="1.1"
                            xmlns="http://www.w3.org/2000/svg"
                        >
                            <defs>
                                <linearGradient
                                    id="GradientColor"
                                    x1="0"
                                    x2="0"
                                    y1="0"
                                    y2="1"
                                >
                                    <stop offset="0%" stop-color="#2b8eff" />
                                    <stop
                                        offset="100%"
                                        stop-color="#2b8eff73"
                                    />
                                </linearGradient>
                            </defs>
                            <circle
                                cx="65"
                                cy="65"
                                r="60"
                                stroke-linecap="round"
                            />
                        </svg>
                    </div>
                    <div class="error-container">
                        <span id="error"></span>
                    </div>
                </div>
            </div>
            <div class="results-container">
                <div class="results-popup">
                    <h2>Your Results &#127881;</h2>
                    <div class="speed-results">
                        <h5>Speed</h5>
                        <span id="wpm-result"></span><sup>wpm</sup>
                    </div>
                    <div class="accuracy-results">
                        <h5>Accuracy</h5>
                        <span id="accuracy-result"></span>
                    </div>
                    <button class="try-again-btn">Try again</button>
                </div>
            </div>
        </main>
    </body>
</html>
